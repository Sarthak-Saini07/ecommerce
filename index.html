<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <header class="page-header">
      <div class="header-inner">
        <h2 class="heading">Sarthak Store</h2>
        <!-- Cart button with badge showing item count (positioned to the right via CSS) -->
        <button id="cart-button" class="cart-btn" aria-label="View cart">
          <!-- simple cart SVG icon -->
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M6 6h15l-1.5 9h-11L6 6z" stroke="#fff" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="10" cy="20" r="1" fill="#fff" />
            <circle cx="18" cy="20" r="1" fill="#fff" />
          </svg>
          <span id="cart-count" class="cart-count">0</span>
        </button>
      </div>
    </header>

    <!-- Search form: submitting this will perform a product search -->
    <form id="search-form">
        <!-- Wrapper for the search input element -->
        <div class="search-element">
            <!-- Text input where users type their search query -->
            <input type="text" id="search-bar" name="search" placeholder="Search products..." />
        </div>
        <!-- Wrapper for the submit button and actions -->
        <div class="search-element" style="display:flex;gap:8px;align-items:center;">
            <!-- Button that submits the form to trigger the search -->
            <button type="submit" class="btn search-btn">Search</button>
            <!-- Button to view search history; type=button avoids submitting the form -->
            <button type="button" id="view-history-button" class="btn">View History</button>
        </div>
    </form>

    <!-- Suggestions container for autocomplete results (populated by JavaScript) -->
    <div id="suggestions"></div>

    <!-- Section where product cards will be injected by JavaScript -->
    <section id="product-section"></section>

    <script src="./script.js"></script>
</body>
</html>

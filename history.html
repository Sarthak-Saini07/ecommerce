<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search History</title>
  <!-- Reuse project stylesheet for consistent look -->
  <link href="./style.css" rel="stylesheet">
</head>
<body>
  <!-- Header with back link to main page -->
  <header style="display:flex;align-items:center;justify-content:space-between;max-width:720px;margin:18px auto;padding:0 12px;">
    <h2 style="margin:0">Search History</h2>
    <a href="index.html" class="btn">Back</a>
  </header>

  <!-- Header for recent searches and clear button -->
  <div class="history-header" style="max-width:720px;margin:8px auto;padding:0 12px;display:flex;justify-content:space-between;align-items:center;">
    <div>
      <strong id="header-title">Recent searches</strong>
      <!-- Button toggles between showing searches and viewed products -->
      <button id="view-products-button" class="btn" style="margin-left:12px;">View Viewed Products</button>
    </div>
    <button id="clear-history" class="clear-btn">Clear</button>
  </div>

  <!-- Container where the history list will be rendered by JS -->
  <section id="history-container" class="history-container" style="max-width:720px;margin:8px auto;padding:8px 12px;background:rgba(255,255,255,0.95);border-radius:8px;">
    <!-- items inserted here -->
  </section>

  <script src="history.js"></script>
</body>
</html>
